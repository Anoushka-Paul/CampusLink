<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A103D, #4B2E83);
      color: #FFFFFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .icon-border {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .icon-border img {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.5;
    }

    .icon-border .top-left {
      top: 20px;
      left: 20px;
    }

    .icon-border .top-right {
      top: 20px;
      right: 20px;
    }

    .icon-border .bottom-left {
      bottom: 20px;
      left: 20px;
    }

    .icon-border .bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .header {
      font-size: 16px;
      color: #00D084;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .title {
      font-size: 36px;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    h1{
      font-size: 50px;
      font-family:Arial, sans-serif;
      color:#ff9800;
      font-weight: bolder;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #FFFFFF;
      border-radius: 25px;
      padding: 5px 10px;
      width: 300px;
    }

    .search-bar input {
      border: none;
      outline: none;
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 25px;
    }

    .search-bar button {
      background-color: #FFA500;
      border: none;
      color: #FFFFFF;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }

    .image-section {
      position: relative;
      margin-top: 50px;
    }

    .image-section img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }

    .bubble {
      position: absolute;
      background-color: #FFA500;
      padding: 10px;
      border-radius: 20px;
      font-size: 14px;
      color: #FFFFFF;
      font-weight: bold;
    }

    .bubble.green {
      background-color: #00D084;
      left: -40px;
      top: 20px;
    }

    .bubble.yellow {
      background-color: #FFA500;
      right: -40px;
      bottom: 20px;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .scroll-down span {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-border">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="icon" class="top-left">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="icon" class="top-right">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="icon" class="bottom-left">
      <img src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="icon" class="bottom-right">
    </div>
    <h1>CampusLink</h1>

    <div class="header">Connecting Students Online</div>
    <div class="title">We help you to keep up with your ambition</div>
    <div class="subtitle">We help you to connect to seniors and college facility online</div>
    <div class="search-bar">
      <input type="text" placeholder="Enter USN">
    <a href="anoushka.html">
      <button>&#9654;</button>
    </a>
    </div>

    <div class="image-section">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx1ylwHhpPvMrK-HNimyR2pAf7BNtqWWv3Kg&s" alt="Person Image">
      <div class="bubble green">=</div>
      <div class="bubble yellow">=</div>
    </div>
  </div>
</body>
</html>
